<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <header><!-- This is the header --></header>
  <main>
    <section class="img-section">
      <img src="./assets/images/illustration-article.svg" alt="illustration for article">
    </section>
    <article>
      <div class="learning-text-bg">
        <p class="learning-text">Learning</p>
      </div>
      <p class="date-text">Published 21 Dec 2023</p>
      <h1 class="heading">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="user">
        <div class="user-img">
          <img src="./assets/images/image-avatar.webp" alt="Image Avatar">
        </div>
        <p class="user-name">
          Greg Hooper
        </p>
      </div>
    </article>
  </main>
  <footer><!--This the footer--></footer>
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#"> Banini-AD</a>.
  </aside>
</body>

</html>
